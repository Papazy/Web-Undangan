<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Irfan dan Auliana</title>
    <link rel="icon" href="/HEADER_BUNGA_2.png">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="Pembuka" class="Hilangkan-Pembuka">
        <p class="irfan"><span>M.Irfan</span> & <span>Auliyana</span></p>
        <p class="bapak">Kepada Bapak/Ibu/Saudara/i</p>
        <p class="hormat">Tanpa Mengurangi Rasa Hormat, Kami Mengundang Anda Untuk Hadir di Acara Pernikahan Kami.</p>
        <button id="icon_undangan" onclick="swipeAtas()">
            <div class="bg_icon_undangan">
                <img src="/icon_undangan.png" alt="">
                <span>Buka Undangan</span>
            </div>
        </button>
    </div>
    <script>
        function swipeAtas(){
            const pembuka = document.getElementById("Pembuka")
            pembuka.classList.add('Hilangkan-Pembuka')
            pembuka.removeAttribute("Pembuka")
        }
    </script>
</body>
</html>
